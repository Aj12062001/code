<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Key - Secure QR Encryption</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="hero">
    <img src="/static/logo.png" alt="Logo" class="logo" />
    <h1>Silent Key</h1>
    <p class="subtitle">Share secrets securely via QR codes</p>
  </div>

  <div class="container">
    <table>
      <tr>
        <td>
          <div class="card">
            <h2>Encrypt Message</h2>
            <form id="encryptForm">
              <textarea id="text" placeholder="Enter your secret message..." required></textarea>
              <input type="password" id="passphrase" placeholder="Passphrase" required />
              <label class="expiry-label">Expiry (seconds for countdown after first decryption):
                <input type="number" id="expiry" value="60" min="1" required />
              </label>
              <select id="mode">
                <option value="normal">Normal</option>
                <option value="one-time">One-Time</option>
                <option value="rsa">RSA</option>
              </select>
              <label for="recipientPub">Recipient Public Key (.pem):</label>
              <input type="file" id="recipientPub" accept=".pem" />
              <label for="privateKey">Your Private Key (.pem):</label>
              <input type="file" id="privateKey" accept=".pem" />
              <button type="submit" class="btn-primary">Generate QR Code</button>
            </form>
            <div id="qrResult" class="qr-result"></div>
          </div>
        </td>
        <td>
          <div class="card">
            <h2>Decrypt Message</h2>
            <form id="decryptForm">
              <input type="file" id="qrfile" accept="image/*" required />
              <input type="password" id="decryptPassphrase" placeholder="Passphrase" />
              <div id="timer"></div>
              <button type="submit" class="btn-secondary">Decrypt QR Code</button>
            </form>
            <div id="decryptedResult" class="decrypted-result"></div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
